<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYOA</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js">

    </script>
    <div class="title">
        <h1>Choose Your Own Adventure Game</h1>
        <h3>By: Aidan Younathan, Tommy Ngo, Waqas Dad</h3>
    </div>
    <div class="startbtn">
        <a href="/Pages/page2.html"><button class="button">Play</button></a>
    </div>

    <div class="btn-wrapper">
        <button class="confetti"> Secret button </button>
    </div>
    <script>
        document.getElementsByClassName("confetti")[0].addEventListener("click", () => {
            let canvas = document.createElement("canvas");
            let container = document.getElementsByClassName("btn-wrapper")[0];
            canvas.width = 1600;
            canvas.height = 880;
            container.appendChild(canvas);
            let confetti_button = confetti.create(canvas);
            confetti_button({
                particleCount: 2000,
                spread: 300,
                startVelocity: 20,
                ticks: 90,
            }).then(() => container.removeChild(canvas));
        });
    </script>
    <embed loop="true" hidden="true" allow="autoplay" src="./Assets/Cerulean_City.mp3" type="audio/mp3">

</body>

</html>
